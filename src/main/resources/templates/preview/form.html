<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div th:replace="fragments/header"></div>

<div class="container">

    <div th:if="${param.error}">
        <div class="alert alert-warning" th:text="${errorMessage}">
        </div>
    </div>

    <form th:action="@{/preview/create}" th:method="post" th:object="${preview}">

        <input type="hidden" th:field="*{userId}">
        <input type="hidden" th:field="*{accountId}">

        <div class="form-group">
            <label for="sendDate">Send date:</label>
            <input type="datetime-local" class="form-control input-sm" id="sendDate"
                   th:field="*{sendDate}">
        </div>

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control input-sm" id="name"
                   th:field="*{name}">
        </div>

        <div class="form-group">
            <label for="type">Type:</label>
            <select th:field="*{typeId}" class="form-control" id="type">
                <option th:each="item : ${types}"
                        th:value="${item.id}"
                        th:text="${item.name}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="priority">Priority:</label>
            <select th:field="*{priorityId}" class="form-control" id="priority">
                <option th:each="item : ${priorities}"
                        th:value="${item.id}"
                        th:text="${item.name}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="tps">TPS:</label>
            <input type="text" class="form-control input-sm" id="tps"
                   th:field="*{tps}">
        </div>

        <div class="form-group">
            <label for="text">Message text:</label>
            <textarea class="form-control input-sm" rows="5" id="text"
                      th:field="*{text}"></textarea>
        </div>

        <button type="submit" class="btn btn-info">Submit</button>
        <a th:href="@{/preview/list}" class="btn btn-default">Cancel</a>

    </form>

</div>

</body>
